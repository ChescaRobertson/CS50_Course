{% extends "layout.html" %}

{% block title %}
    Savings
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </thead>

        <tbody>
            {% for saving in savings %}
            <tr>
                <td>{{saving["category"]}}</td>
                <td>{{saving["description"]}}</td>
                <td>{{saving["amount"]}}</td>
                <th>{{saving["inptdate"]}}</th>
             </tr>
            {% endfor %}
        <tfoot>
            <tr>
                <td colspan= "4">Total Savings</td>
                <td>{{total_savings}}</td>
            </tr>
        </tfoot>
        </tbody>

    </table>

<form action="/savings" method="post">
    <div class="form-group">
                <select class="form-control" name="category" placeholder="Category">
                <option disabled selectd value="">Category</option>
                {% for name in names %}
                    <option value="{{name}}">{{name}}</option>
                {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <input class="form-control" name="description" placeholder="Description"
        type="text"/>
    </div>
    <div class="form-group">
        <input class="form-control" name="amount"
         placeholder="Amount" type="text"/>
    </div>
    <div class="form-group">
        <input class="form-control" name="date"
         placeholder="Date" type="date"/>
    </div>
    <button class="btn btn-primary" type="submit">Add Saving</button>
</form>


{% endblock %}
